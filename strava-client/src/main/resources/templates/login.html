<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Header with logo and name -->
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <a href="/" class="text-decoration-none text-white d-flex align-items-center justify-content-center">
                <i class="fas fa-gavel fa-2x me-3 text-warning"></i>
                <span class="fs-2 fw-bold">Auctions App</span>
            </a>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
        <div class="container">
            <!-- Back button -->
            <a href="javascript:history.back()" class="btn btn-dark fw-bold">
                <i class="fas fa-arrow-left me-2"></i> Back
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center text-dark fw-bold">Login</h1>
                <p class="mb-4 text-center text-dark">Enter your credentials to log in and place bids on articles.</p>

                <!-- Login form -->
                <form th:action="@{/login(redirectUrl=${redirectUrl})}" method="post" class="card p-4 shadow-sm border-0">
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="btn btn-warning text-dark fw-bold w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </form>

                <!-- Error message -->
                <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger text-center mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-graduation-cap text-warning"></i> 
                Created for <strong>Software Design</strong> subject. 
                <strong>University of Deusto</strong> (2024).
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
