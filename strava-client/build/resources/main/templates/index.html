<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strava App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Header with logo and name -->
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <a href="/" class="text-decoration-none text-white d-flex align-items-center justify-content-center">
                <i class="fas fa-running fa-2x me-3 text-warning"></i>
                <span class="fs-2 fw-bold">Strava App</span>
            </a>
            <p class="mt-2 mb-0">Track your progress, take on challenges, and achieve your goals!</p>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
        <div class="container">
            <!-- Navbar links -->
            <a href="" class="btn btn-dark fw-bold me-2">Home</a>
            <a href="/users/trainings" class="btn btn-dark fw-bold me-2">Mis entrenamientos</a>
            <a href="/selectChallengeOption" class="btn btn-dark fw-bold me-2">Retos</a>

            <!-- Login/Logout buttons -->
			<!-- Login/Logout buttons -->
			            <div class="ms-auto d-flex align-items-center">
			                <a href="/register" class="btn btn-outline-dark btn-sm me-2">
			                    <i class="fas fa-sign-in-alt me-1"></i> Register
			                </a>
			                <div>
			                    <a th:if="${token == null}" 
			                       th:href="@{/login(redirectUrl=${currentUrl})}" 
			                       class="btn btn-outline-dark btn-sm me-2">
			                        <i class="fas fa-sign-in-alt me-1"></i> Login
			                    </a>
			                    <a th:if="${token != null}" 
			                       th:href="@{/logout(redirectUrl=${currentUrl})}" 
			                       class="btn btn-danger btn-sm">
			                        <i class="fas fa-sign-out-alt me-1"></i> Logout
			                    </a>
			                </div>
			            </div>
			        </div>
			    </nav>

    <!-- Motivational Banner -->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-12">
                <div class="card bg-dark text-white border-0">
                    <img src="https://content20.lecturas.com/medio/2024/05/31/deporte-en-espana_6b88079c_240531125742_1280x720.jpg" class="card-img img-fluid" alt="Motivational">
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
                        <!-- Motivational text -->
						<p class="bg-dark text-white py-4 px-4 rounded fw-bold fs-2">
						 ¡No hay límites, solo metas! <br> Conquista tus objetivos un paso a la vez.
						</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-graduation-cap text-warning"></i> 
                Created for <strong>Software Design</strong> subject. 
                <strong>University of Deusto</strong> (2024).
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
